[build]
  command = "next build"
  publish = ".next"
  node_version = "20"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Force ALL /api/* requests (ANY HTTP VERB)
# into the unified Next.js serverless handler.
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/next_api"
  status = 200
  force = true

