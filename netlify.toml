############################################################
# NEXT.JS APP ROUTER — PRODUCTION CONFIG (SERVERLESS MODE)
############################################################

[build]
  command = "next build"
  publish = ".next"
  node_version = "20"

############################################################
# NEXT.JS PLUGIN — DISABLE EDGE FUNCTIONS
# THIS FIXES: PUT/DELETE/PATCH returning 404
############################################################
[[plugins]]
  package = "@netlify/plugin-nextjs"
  [plugins.config]
    disableEdgeFunctions = true

############################################################
# FORCE ALL /api/* ROUTES TO NEXT'S SERVERLESS RUNTIME
# This ensures ALL HTTP VERBS are handled correctly.
############################################################
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/next_api"
  status = 200
  force = true

############################################################
# OPTIONAL REDIRECTS (KEEPING YOUR ORIGINAL ONES)
############################################################
[[redirects]]
  from = "/player"
  to = "/"
  status = 200

[[redirects]]
  from = "/campaign-manager"
  to = "/"
  status = 200

[[redirects]]
  from = "/search"
  to = "/"
  status = 200
