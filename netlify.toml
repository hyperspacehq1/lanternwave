[build]
  command = "next build"
  publish = ".next"
  node_version = "20"

############################################################
# FORCE ALL /api/* ROUTES TO NEXT'S SERVERLESS RUNTIME
############################################################
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/next_api"
  status = 200
  force = true

